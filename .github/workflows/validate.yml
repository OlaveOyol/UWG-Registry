name: validate
on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install jsonschema
      - name: Build index
        run: python tools/build_index.py
      - name: Validate JSON
        run: python tools/validate.py

